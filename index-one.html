<h3 align="center"> MULTIPLICATION TABLE</h3>
<script language="JavaScript">
document.write("<center><table border='1px'>");
for(var a = 1; a < 13; a++) {
  document.write("<tr style='height:40px'>");
  for(var b = 1; b < 13; b++) {
  document.write("<td style='width:40px'><center><font size='4'>" 
    + a*b + "</center></font></td>");
  }
  document.write("</tr>");
}
document.write("</table></center>");
</script>
<table border="0" style="margin: 0 auto; width:500px">
    <tr>
        <td colspan="2"><h3>Print Multiplication Table</h3></td>
    </tr>
 
    <tr>
        <td width="25%">Enter a Number : </td>
        
        <td><input type="number" onchange="printTable(this)"></td>
      
        
    </tr>
    <tr>
        <td colspan="2"><span id="multi"></span></td>
    </tr>
</table>

 
<script>
function printTable(num) {
    var input = num.value;
    if(!isNaN(input)) {
        var table="";
        var number="";
        for(i=1;i<=10;i++) {
            number = input * i;
            table +=  input + " * " + i + " = " + number + "<br/>";
        }
        document.getElementById("multi").innerHTML = table;
    }
    else {
        document.getElementById("multi").innerHTML = "Please Enter a valid Number";
    }
}
</script>
