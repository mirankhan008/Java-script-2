 <h2>Javascript Palindrome Checking Function</h2>
<form >
    
    <h4>Find the Palindrome</a></h4>
    <input type="text" id="txtbox" placeholder="Enter String" />
    <input type="button" onclick="Palindrome()" value="Check Palindrome" />
  </form>


  <script>
    
    function Palindrome()
    {
      
      var str = document.getElementById('txtbox').value;
      
      
      var result = checkPalindrome(str);
      alert('The Entered String "'+str +'" is "'+result+'"');
    }
    
    function checkPalindrome(str)
    {
      var orignalStr;

      str = str.toLowerCase();

      orignalStr = str;

      str = str.split(''); 
      str = str.reverse(); 
      str = str.join(''); 
      
      var reverseStr = str;
      
      if(orignalStr == reverseStr){
        return 'Palindrome'; 
      }else{
        return 'Not Palindrome';
      }
    }
  </script>
